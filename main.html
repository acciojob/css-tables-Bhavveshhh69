<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Employee Details</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Finance</td>
        <td>$50,000</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Marketing</td>
        <td>$55,000</td>
      </tr>
      <tr>
        <td>Robert Brown</td>
        <td>HR</td>
        <td>$48,000</td>
      </tr>
      <tr>
        <td>Emily Davis</td>
        <td>IT</td>
        <td>$60,000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
